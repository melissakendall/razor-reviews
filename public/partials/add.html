<div class=" marketing">
  <form class="form" method="GET" >
    <h4 class="with-seperator">Add meal</h4>
    <h4 class="with-seperator edit-actors hidden">Edit meal</h4>
    <div class="form-group row">

      <label for="mealName" class="col-sm-3 control-label">Restaurant</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="mealName" placeholder="Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-3 control-label">Date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="date" placeholder="Date">
      </div>
    </div>    

    <div class="form-group row">
      <label for="ate" class="col-sm-3 control-label">Ate</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="ate" placeholder="Ate">
      </div>
    </div>

    <div class="form-group row">
      <label for="rating" class="col-sm-3 control-label">Rating</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="rating" placeholder="1-5">
      </div>
    </div>   

    <div class="form-group row">
      <label for="picture" class="col-sm-3 control-label">Picture</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="picture" placeholder="http://images.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="notes" class="col-sm-3 control-label">Notes</label>
      <div class="col-sm-9">
        <textarea type="text" rows="10" class="form-control" id="notes" placeholder="Notes"></textarea>
      </div>
    </div>

    <div class="form-group row clearfix">
      <div class="col-lg-3">&nbsp;</div>
      <div class="col-lg-9">
        <button type="button" id="add" class="btn btn-primary-outline add-actors">Add meal</button>
        <button type="button" id="edit" class="btn btn-primary-outline edit-actors hidden">Save meal</button>
      </div>
    </div>

  </form>
</div>
