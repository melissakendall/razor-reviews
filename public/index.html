<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  </head>
  <body>
    <div id="app">
        <input type="email" id="txtEmail" placeholder="Enter email" /> <br/>
        <input type="password" id="txtPassword" placeholder="Enter password" /><br/>
        <button id="btnLogin">Log in</button>
    </div>  
    <div id="results"></div>
    <script>
        var config = {
              apiKey: "AIzaSyBKQQFa_fUW-2SUww7zX019idRrO2AWYTI",
              databaseURL: "https://razor-reviews.firebaseio.com",
              authDomain: "razor-reviews.firebaseapp.com",
              projectId: "razor-reviews"
        };
        firebase.initializeApp(config);

        document.getElementById("btnLogin").addEventListener('click', e=>{
          const email = document.getElementById("txtEmail").value;
          const pass = document.getElementById("txtPassword").value;
          const promise = firebase.auth().signInWithEmailAndPassword(email, pass);
        });

        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            window.location = 'home.html'; 
          } 
        });        
    </script>
  </body>
</html>
