<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  </head>
  <body>

<div class="row clearfix">
    <div class="col-lg-12">
      <h2>Login</h2>
      <form>
        <fieldset class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="txtEmail" autocomplete="off" placeholder="Email" style="">
        </fieldset>
        <fieldset class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="txtPassword" autocomplete="off" placeholder="Password" style="">
        </fieldset>
        <div class="form-group row clearfix">
          <div class="col-xs-12">
            <button type="button" id="btnLogin" class="btn btn-success-outline btn-block">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    <script>
        var config = {
              apiKey: "AIzaSyBKQQFa_fUW-2SUww7zX019idRrO2AWYTI",
              databaseURL: "https://razor-reviews.firebaseio.com",
              authDomain: "razor-reviews.firebaseapp.com",
              projectId: "razor-reviews"
        };
        firebase.initializeApp(config);

        document.getElementById("btnLogin").addEventListener('click', e=>{
          const email = document.getElementById("txtEmail").value;
          const pass = document.getElementById("txtPassword").value;
          const promise = firebase.auth().signInWithEmailAndPassword(email, pass);
        });

        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            window.location = 'home.html'; 
          } 
        });        
    </script>
  </body>
</html>
